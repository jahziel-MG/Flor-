  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    body {
      margin: 0;
      height: 100vh;
      background: radial-gradient(circle at bottom, #0d1b2a, #000);
      overflow: hidden;
      font-family: "Russo One", sans-serif;
      color: white;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
    }

    /* Estrellas del fondo */
    .star {
      position: absolute;
      width: 1px;
      height: 1px;
      background: white;
      border-radius: 50%;
      animation: twinkle 2s infinite alternate;
      pointer-events: none;
      opacity: 0.2;
    }
    @keyframes twinkle {
      from { opacity: 0.2; }
      to { opacity: 1; }
    }

    /* Texto principal */
    h1 {
      font-size: 3rem;
      text-align: center;
      animation: glowScale 2s infinite alternate;
      margin: 0.5rem 0;
    }
    @keyframes glowScale {
      0% { text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff4da6; transform: scale(1); }
      50% { text-shadow: 0 0 20px #ff99cc, 0 0 40px #ff99cc; transform: scale(1.05); }
      100% { text-shadow: 0 0 10px #ff4da6, 0 0 20px #ff4da6; transform: scale(1); }
    }

    /* Contenedor de la flor con texto */
    .flor-container {
      text-align: center;
      margin-top: 20px;
    }

    .flor-texto {
      font-size: 1.5rem;
      margin-bottom: 10px;
      color: #ffb6c1;
      text-shadow: 0 0 10px #ff4da6;
      animation: glowScale 2s infinite alternate;
    }

    .flor-img {
      width: 300px;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(255, 105, 180, 0.6);
    }

    /* AnimaciÃ³n pÃ©talos ðŸŒ¹ */
    .petal {
      position: absolute;
      top: -50px;
      font-size: 1.5rem;
      animation: fall linear forwards;
      pointer-events: none;
    }

    @keyframes fall {
      0%   { transform: translateX(0) translateY(0) rotate(0deg); opacity: 1; }
      50%  { transform: translateX(30px) translateY(50vh) rotate(180deg); opacity: 0.8; }
      100% { transform: translateX(-30px) translateY(110vh) rotate(360deg); opacity: 0; }
    }
  </style>
</head>
